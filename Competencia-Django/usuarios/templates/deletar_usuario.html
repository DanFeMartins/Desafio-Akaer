<!DOCTYPE html>
<html>
<head>
    <title>Listar Usuários</title>
</head>
<body>
    <h1>Listar Usuários</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>
                {{ usuario.username }}
                <form action="{% url 'deletar_usuario' usuario.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Excluir</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
