<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas do Usuário</title>
</head>
<body>
    <h1>Empresas do Usuário {{ usuario.username }}</h1>
    <ul>
        {% for empresa in empresas %}
            <li>{{ empresa.nome }}</li>
        {% empty %}
            <li>Nenhuma empresa cadastrada para este usuário.</li>
        {% endfor %}
    </ul>
</body>
</html>
