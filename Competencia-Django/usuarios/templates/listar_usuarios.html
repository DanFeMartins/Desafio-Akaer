<!DOCTYPE html>
<html>
<head>
    <title>Listar Usuários</title>
</head>
<body>
    <h1>Listar Usuários</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.username }}</li>
        {% endfor %}

        {% if not usuarios %}
            <li>Nenhum usuario cadastrado.</li>
        {% endif %}
        

    </ul>
</body>
</html>
